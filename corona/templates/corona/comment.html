{% extends "corona/base_forum.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}


{% block content %}
<div class="container-fluid pr-4 pl-4">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New comment</legend>
                {% bootstrap_field form.content size='sm'  %}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Comment</button>
        </div>
    </form>
</div>
{% endblock content %}
