{% extends "corona/base_forum.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block content %}
    <div class="container-fluid text-dark text-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post Delete</legend>
                <h2>Are you sure you want to delete this post?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete</button>
                <a href="{% url 'post-detail' post.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
